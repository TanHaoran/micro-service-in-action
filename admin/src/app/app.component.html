<div [hidden]="!authenticated" style="text-align: center">
    <h1>
        Welcome to {{title}} !
    </h1>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div [hidden]="authenticated">
            <p>Please login.</p>
            <form role="form" (submit)="login()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="credentials.username">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="credentials.username">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
